<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Validação</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<form action="#" method="post">
			<label for="nome">Nome:</label>
			<input id="nome" type="text"
			name="nome" maxlength="50"
			required="required"/>
			<br/>
			<label for="idade">Idade:</label>
			<input id="idade" type="number"
			name="idade" min="0" max="100"
			step="0.5"/>
			<br/>
			<label for="email">E-mail:</label>
			<input id="email" type="email"
			name="e-mail"/>
			<br/>
			<label for="data">Data de Nasc.</label>
			<input id="data" type="date"
			name="data" min="2019-08-19" 
			max="2019-08-30"/>
			<br/>
			<label for="nomereg">Nome RegEx:</label>
			<input id="nomereg" type="text"
			name="nomereg" pattern="^[A-Za-z]+$"/>
			<br/>
			<label for="tel">Telefone:</label>
			<input id="tel" type="text"
			name="tel"
			placeholder="(00) 0000-0000"
			pattern="\([0-9]{2})[\s][0-9]{4}-[0-9]{4}"
			/>
			<input type="submit" value="Validar"/>
		</form>
	</body>
</html>
